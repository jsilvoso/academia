<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<h2>Actualizar alumno</h2>
	<form action="#" th:action="@{/alumno/actualizar/{id}(id=${alumno.id})}" th:object="${alumno}"
		method="post">
		Nombre<input type="text" th:field="*{nombre}" id="nombre"><span
			th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
			style="color: red"></span><br>
		Email<input type="text" th:field="*{email}" id="email"><span
			th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
			style="color: red"></span><br>
		<input type="submit" value="actualizar alumno">
	</form>
</body>
</html>
